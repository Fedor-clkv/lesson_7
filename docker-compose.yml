version: "3"
services: 
  buildapps:
    build:
      context: ./build
      dockerfile: Dockerfile
    volumes: 
      - vlm:/opt
  myapp:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - vlm:/opt
    restart: always
    ports:
      - 8080:46850
    depends_on:
      - buildapps
volumes:
  vlm:
    external: true