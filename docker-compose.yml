version: "3"

services: 
  buildapps:
    build:
      context: ./build
      dockerfile: Dockerfile
    volumes: 
      - vlm1:/tmp

  myapp:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - vlm1:/tmp
    ports:
      - 46850:8080
    depends_on:
      - buildapps
    environment:
      - CATALINA_HOME=/usr/local/tomcat
      - PATH=${CATALINA_HOME}/bin:$PATH

volumes:
  vlm1:
